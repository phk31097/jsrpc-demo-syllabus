<h2>Courses</h2>
<label>
  Filter courses
  <input placeholder="Type to filter" (change)="filter = inputElement.value; loadData()" #inputElement>
</label>
<br>
<br>
<div *ngIf="courses.length > 0">
  <p>{{courses.length}} courses found</p>
  <dl>
    <ng-container *ngFor="let course of courses">
      <dt>{{course.name}}</dt>
      <dd>{{course.description}}</dd>
    </ng-container>
  </dl>
</div>
<div *ngIf="courses.length === 0">No courses found ☹️</div>
